<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post marcelo bencini</title>
    <link rel="stylesheet" href="postinstagram.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="posttop">
                <div class="imagen">
                    <img class="imagenperfil"
                        src="https://z-p3-scontent.fscl25-1.fna.fbcdn.net/v/t39.30808-6/314429360_115832271319243_684256315031142813_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_eui2=AeEnpYgVu-sE2DfXLMD7kCEo4Y6_prnIn23hjr-mucifbcM6S-lsyJDG-F1x3mpFE3f-xsunHGdzMpVXittMUES1&_nc_ohc=fWRhH1E0vPMAX9dcoCS&_nc_zt=23&_nc_ht=z-p3-scontent.fscl25-1.fna&oh=00_AfDRs1sqrqB1bSASYL053_SUVg9WSrnR79HdAO_MK6K7AQ&oe=65A324AF"
                        alt="" />
                </div>
                <div class="textoperfil">
                    <h2>M.Bencini</h2>
                    <p class="ubicacion">Toronto, Canada</p>
                </div>

                <div class="trespuntos">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
            <div class="mainimage">
                <img class="imagenprincipal"
                    src="https://z-p3-scontent.fscl25-1.fna.fbcdn.net/v/t39.30808-6/314723397_116191507949986_2615029270369433753_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=3635dc&_nc_eui2=AeEhefVjyEOjTVD43fU3ssRfPwmbK3sY1hI_CZsrexjWEpSu4OdDQz0Bkc6YFZi02iCeHu_eBxKNK2VG821vZwAE&_nc_ohc=l24hS3rqxnwAX97r25R&_nc_zt=23&_nc_ht=z-p3-scontent.fscl25-1.fna&oh=00_AfA3KxTDE_VfoI4xz_IVdwSL_ptvc-imLjl2zkxzn7Cb2Q&oe=65A34A2C"
                    alt="" />
            </div>

            <div class="postbottom">
                <div class="icons">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <ion-icon name="paper-plane-outline"></ion-icon>
                    <div class="saveposticon">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                </div>
                <div class="likes">
                    <p>
                        Liked by <strong>Apple</strong> ,
                        <strong>alejandradiaz</strong> and <strong>455 others</strong>
                    </p>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum porro ratione rerum pariatur iusto
                        animi ea accusantium, corporis ipsum qui quod doloremque quo architecto in consequuntur nostrum
                        provident omnis sit.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
